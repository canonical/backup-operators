name: Tests

on:
  pull_request:

jobs:
  unit-tests:
    uses: canonical/operator-workflows/.github/workflows/test.yaml@main
    secrets: inherit
    with:
      self-hosted-runner: true
      self-hosted-runner-label: "edge"
  integration-tests:
    uses: canonical/operator-workflows/.github/workflows/integration_test.yaml@main
    secrets: inherit
    with:
      juju-channel: '3/stable'
      provider: 'lxd'
  snap-tests:
    name: Build charmed-bacula-server snap
    uses: canonical/data-platform-workflows/.github/workflows/build_snap.yaml@v36.0.2
    with:
      path-to-snap-project-directory: ./charmed_bacula_server
  allure-report:
    if: always() && !cancelled()
    needs:
      - integration-tests
    uses: canonical/operator-workflows/.github/workflows/allure_report.yaml@main
